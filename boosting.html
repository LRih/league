<!DOCTYPE html>
<html>
    <head>
        <title>League King</title>
        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width' />
        
        <script type='text/javascript' src='http://code.jquery.com/jquery-1.11.2.min.js'></script>
        <script type='text/javascript' src='script/script.js'></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        
        <link rel='stylesheet' type='text/css' href='css/style.css' />
        <link rel='stylesheet' media='screen and (max-width: 680px)' type='text/css' href='css/style-mobile.css' />
        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' />
    </head>
    <body>
        <nav id='navbar'>
            <div id='nav-container'>
                <div id='nav-title-container'>
                    <img id='nav-logo' src='images/logo.png'>
                    <div id='nav-title'>League King</div>
                </div>
                <div id='tab-container'>
                    <a class='tab' href='index.html'>Home</a>
                    <a class='active tab' href='boosting.html'>Boosting</a>
                    <a class='tab' href='contact.html'>Contact</a>
                    <div id='slider'></div>
                </div>
            </div>
        </nav>
        <div id='content'>
            <div class='heading'>Boosting</div>
            <div class='rank-select'>
                <div class='heading'>Current Rank</div>
                <img src="images/div_bronze.png">
                <select class="form-control">
                    <option>Bronze</option>
                    <option>Silver</option>
                    <option>Gold</option>
                </select>
                <select class="form-control">
                    <option>Bronze 1</option>
                    <option>Bronze 2</option>
                    <option>Bronze 3</option>
                </select>
            </div>
            <div class='rank-select'>
                <div class='heading'>Desired Rank</div>
                <img src="images/div_bronze.png">
                <select class="form-control">
                    <option>Bronze</option>
                    <option>Silver</option>
                    <option>Gold</option>
                </select>
                <select class="form-control">
                    <option>Bronze 1</option>
                    <option>Bronze 2</option>
                    <option>Bronze 3</option>
                </select>
            </div>
            <div class='region-select'>
                <div class='heading'>Select your region</div>
                <select class="form-control">
                    <option>Oceanic</option>
                    <option>Europe West</option>
                </select>
                <button type="button" class="btn btn-primary">Add to cart</button>
            </div>
        </div>
    </body>
</html>
